<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>S.A.C.I. - Painel de Controle</title>
	<link rel="stylesheet" href="siimple.min.css">
	<link rel="stylesheet" href="index_style.css">
</head>
<body>
	<div class="siimple-navbar siimple-navbar--large siimple-navbar--dark">
		<a class="siimple-navbar-title" href=".">S.A.C.I.</a>
		<div class="siimple--float-right" id="navbar-login">
			<input type="password" class="siimple-input siimple--ml-2" id="login-input" placeholder="Senha">
			<a class="siimple-btn siimple-btn--primary siimple--ml-2" id="login-button" onclick="login()">Entrar</a>
		</div>
		<div class="siimple--float-right siimple-btn-group" id="navbar-logged" style="display: none;">
			<a class="siimple-btn siimple-btn--primary" id="configpage-button">Configurações</a>
			<a class="siimple-btn siimple-btn--warning" id="logout-button"onclick="logout()">Sair</a>
		</div>
	</div>
	<div class="siimple-navbar siimple-navbar--large siimple-navbar--light siimple--pb-1 siimple--pt-1">
		<div class="siimple-navbar-item" style="cursor: default;"><div id="connection-status" title="..."></div></div>
		<div id="system-memory" class="siimple-navbar-item siimple--float-right" style="cursor: default;"></div>
		<div id="system-datetime" class="siimple-navbar-item siimple--float-right" style="cursor: default;">01/01/2020 23:59</div>
		<div id="system-temperature" class="siimple-navbar-item siimple--float-right" style="cursor: default;">28 °C</div>
	</div>
	
	<div class="siimple-content siimple-content--large">
		<div id="" class="siimple-grid">
			<div id="diagnose-mode-card-row" class="siimple-grid-row">
			</div>
		</div>
		
		
	</div>
	
	<div class="siimple-footer siimple-footer--light" align="center">
		&copy; 2020 Matheus Medeiros
	</div>
	
	<div style="display: none;">
		<div id="diagnose-mode-card-base" class="siimple-grid-col siimple-grid-col--4 siimple-grid-col--lg-6 siimple-grid-col--sm-12">
			<div class="siimple-card">
				<div class="siimple-card-header" align="center">
					<div class="siimple-h5 siimple--mb-0 diagnose-mode-card-header"></div>
				</div>
				<div class="siimple-card-body">
					<div class="siimple-list siimple--mb-0 diagnose-mode-card-channel-list">
					</div>
				</div>
			</div>
		</div>
		
		<div class="siimple-card-body">
			<div class="siimple-list siimple--mb-0">
				<div class="siimple-list-item">
					<span class="siimple-tag siimple-tag--rounded siimple-tag--primary">0</span>
				Item 1
				</div>
				
				<div class="siimple-list-item">
					<div class="siimple-switch siimple--float-right siimple--mr-0">
						<input type="checkbox" id="mySwitch" checked="">
						<label for="mySwitch"></label>
					</div>
				Item 2
				</div>
		</div>
	</div>
	</div>
	
	<script src="index_script.js"></script>
</body>
</html>
